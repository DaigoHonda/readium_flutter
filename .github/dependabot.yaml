version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/readium_flutter"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/readium_flutter/example"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/readium_flutter_platform_interface"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/readium_flutter_android"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/readium_flutter_ios"
    schedule:
      interval: "daily"